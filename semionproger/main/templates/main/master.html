{% load static %}
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href= "{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/f14d26e906.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img   src="{% static 'main/img/xomak.png' %}" alt="logo">
        <h2    class="logo">Тимошка<br>&nbspЦентр</h2>
        <h3 >Навигация</h3>
        <ul >
            <a  class = "link" href="{% url 'home' %}"> <li ><i class="fa-solid fa-house" style="color: #7FFFD4;"></i>   Главная</li></a>
            <a class = "link" href="{% url 'abaut' %}"> <li><i class="fa-solid fa-address-card" style="color: #7FFFD4;"></i>   Про нас</li> </a>
            <a class = "link" href="{% url 'contact' %}"> <li><i class="fa-solid fa-phone" style="color: #7FFFD4;"></i>   Контакты</li> </a>
            <a class = "link" href="{% url 'db_home' %}"> <li><i class="fa-solid fa-brain"style="color: #7FFFD4;"></i> Наши услуги</li> </a>
            <a class = "link" href="{% url 'coment' %}"> <li><i class="fa-solid fa-comment-dots"style="color: #7FFFD4;"></i> Отзывы</li> </a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
